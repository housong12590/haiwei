{% extends '_base.html' %}

{% block content %}
    <div class="container">
        <div class="page-header">
            <h3>创建项目</h3>
        </div>

        <form class="form-horizontal" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">项目名称</label>
                <div class="col-sm-3">
                    <select class="form-control" name="project_id">
                        {% for item in projects %}
                            <option value="{{ item.id }}"{{ 'selected' if item.id == project.id else '' }}>{{ item.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">选择镜像</label>
                <div class="col-sm-3">
                    <select class="form-control" name="image_name">
                        {% for image_name in image_names %}
                            <option value="{{ image_name }}" {{ 'selected' if project.image_name == image_name else '' }}>{{ image_name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" {{ '' if project and project.auto_deploy else "checked" }} name="auto_deploy" value="1"> 自动部署
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="col-sm-offset-5 btn btn-primary" value="提交">
                </div>
        </form>
    </div>

{% endblock %}
