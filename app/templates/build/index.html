{% extends '_base.html' %}

{% block content %}
    <div class="container">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>项目</th>
                <th>tag</th>
                <th>git分支</th>
                <th>状态</th>
                <th>创建时间</th>
            </tr>
            </thead>
            <tbody>
            {% for datum in data %}
                <tr>
                    <td>{{datum.name }}</td>
                    <td>{{datum.tag }}</td>
                    <td>{{datum.branch }}</td>
                    <td>{{datum.status }}</td>
                    <td>{{datum.created_at }}</td>
                </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>

{% endblock %}
