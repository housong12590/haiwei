{% extends '_base.html' %}

{% block content %}
    <div class="container">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>项目名称</th>
                <th>镜像tag</th>
                <th>git分支</th>
                <th>内网地址</th>
                <th>构建时间</th>
                <th>run命令</th>
            </tr>
            </thead>
            <tbody>
            {% for item in data %}
                <tr class="{% if item.branch=='master' %}{{ 'active' }}{% endif %}">
                    <th>
                        <a href="{{ url_for('build.images',project=item.name) }}">{{ item.name }}</a>
                    </th>
                    <td>
                        <a href="{{ url_for('build.detail',project=item.name,tag=item.tag) }}">{{ item.tag }}</a>
                    </td>
                    <td>{{ item.branch }}</td>
                    <td><a href="{{ 'http://'~item.host }}" target="_blank">{{ item.host }}</a></td>
                    <td>{{ item.created_at | utc2local }}</td>
                    <td>
                        <button class="btn btn-primary btn-xs"
                                data-clipboard-text="{{ item.command }}">
                            复制
                        </button>
                    </td>
                </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>

{% endblock %}

{% block scripts %}
    {{ super() }}
    <script>
        var clipboard = new ClipboardJS('.btn');
    </script>
{% endblock %}
