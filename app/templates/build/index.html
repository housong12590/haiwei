{% extends '_base.html' %}

{% block content %}
    <div class="container">
        <table class="table">
            <thead>
            <tr>
                <th>项目名称</th>
                <th>镜像tag</th>
                <th>git分支</th>
                <th>构建状态</th>
                <th>构建时间</th>
                <th>run命令</th>
            </tr>
            </thead>
            <tbody>
            {% for item in data %}
                <tr>
                    <th>
                        <a href="{{ url_for('build.images',project=item.name) }}">{{ item.name }}</a>
                    </th>
                    <td>
                        <a href="{{ url_for('build.detail',project=item.name,tag=item.tag) }}">{{ item.tag }}</a>
                    </td>
                    <td>{{ item.branch }}</td>
                    <td><span class="glyphicon glyphicon-ok"></span></td>
                    <td>{{ item.created_at }}</td>
                    <td>
                        <button class="btn btn-primary btn-xs"
                                data-clipboard-text="{{ item.command }}">
                            复制
                        </button>
                    </td>
                </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>

{% endblock %}

{% block scripts %}
    {{ super() }}
    <script>
        var clipboard = new ClipboardJS('.btn');
    </script>
{% endblock %}
