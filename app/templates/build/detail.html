{% extends "_base.html" %}

{% block content %}

    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>{{ data.name }} - 构建详情</h4>
            </div>
            <div class="panel-body">
                <div class="col-md-1">
                    项目名称
                </div>
                <div class="col-md-11">
                    {{ data.name }}
                </div>

                <div class="col-md-1">
                    镜像tag
                </div>
                <div class="col-md-11">
                    {{ data.tag }}
                </div>

                <div class="col-md-1">
                    构建状态
                </div>
                <div class="col-md-11">
                    <span class="{% if data.status %}{{ 'glyphicon glyphicon-ok' }}{% else %}{{ 'glyphicon glyphicon-remove' }}{% endif %}"></span>
                </div>
                <div class="col-md-1">
                    git分支
                </div>
                <div class="col-md-11">
                    {{ data.branch }}
                </div>

                <div class="col-md-1">
                    构建时间
                </div>
                <div class="col-md-11">
                    {{ data.created_at|utc2local }}
                </div>

                <div class="col-md-1">
                    run命令
                </div>
                <div class="col-md-11">
                    <pre><code>{{ data.command |safe }}</code></pre>
                </div>

            </div>
        </div>
    </div>



{% endblock %}

{% block scripts %}
    {{ super() }}
    <script>
        hljs.initHighlightingOnLoad();
    </script>
{% endblock %}
