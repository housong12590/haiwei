{% extends '_base.html' %}

{% block content %}
    <div class="container">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>项目名称</th>
                <th>镜像tag</th>
                <th>git分支</th>
                <th>内网地址</th>
                <th>构建时间</th>
                <th>run命令</th>
            </tr>
            </thead>
            <tbody>
            {% for item in data %}
                <tr>
                    <th>{{ item.name }}</th>
                    <td>{{ item.tag }}</td>
                    <td>{{ item.branch }}</td>
                    <td>{{ item.host }}</td>
                    <td>{{ item.created_at | utc2local }}</td>
                    <td>
                        <button class="btn btn-primary btn-xs"
                                data-clipboard-text="{{ item.command }}">
                            复制
                        </button>
                    </td>
                </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>

    <script src="{{ url_for('static',filename='js/clipboard.min.js') }}"></script>
    <script>
        var clipboard = new ClipboardJS('.btn');
    </script>
{% endblock %}
