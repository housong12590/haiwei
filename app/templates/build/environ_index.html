{% extends '_base.html' %}

{% block content %}

    <div class="container">
        <div class="page-header">
            <h3 style="display: inline">全局变量列表</h3>

            <a href="{{ url_for('build.global_environs') }}" style="float: right" class="btn btn-primary">新建</a>
        </div>

        <table class="table table-bordered">
            <thead>
            <tr>
                <th>#</th>
                <th>名称</th>
                <th>项目名称</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {% for item in data %}
                <tr>
                    <th>{{ loop.index }}</th>
                    <td>{{ item.name }}</td>
                    <td>{{ item.value }}</td>
                    <td>{{ item.created_at|utc2local }}</td>
                    <td>
                        <a href="{{ url_for('build.global_environs',eid=item.id) }}"
                           class="btn btn-primary btn-xs">详情</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
